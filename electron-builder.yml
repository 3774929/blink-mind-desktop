directories:
  output: dist
  buildResources: build
productName: BlinkMind
appId: org.awehook.blinkminddesktop
fileAssociations:
  - ext:
      - bmind
    name: BlinkMind
    description: Blink Mind Document
    role: Editor
    icon: icons/icon.ico
files:
  - filter:
      - build/main/**/*
      - build/renderer/**/*
      - index.html
      - icons/**/*
dmg:
  contents:
    - x: 130
      'y': 220
    - x: 410
      'y': 220
      type: link
      path: /Applications
nsis:
  artifactName: '${productName}-${version}.${ext}'
  oneClick: false
  perMachine: true
  allowElevation: true
  allowToChangeInstallationDirectory: true
mac:
  icon: icons/icon.icns
  target:
    - dmg
win:
  artifactName: '${productName}-${version}.${ext}'
  icon: icons/icon.ico
  target:
    - nsis
    - zip
#    - msi
linux:
  target:
    - deb
    - rpm
    - snap
    - AppImage
  category: Development
electronVersion: 8.1.1
