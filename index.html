<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      (function() {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = './build/renderer/style.css';
        // HACK: Writing the script path should be done with webpack
        document.getElementsByTagName('head')[0].appendChild(link);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      {
        const scripts = ['./build/renderer/bundle.js'];
        document.write(
          scripts
            .map(script => `<script defer src="${script}"><\/script>`)
            .join('')
        );
      }
    </script>
  </body>
</html>
